
<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chichester Psalms – טבלת אודיו</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      font-weight: bold;
      white-space: nowrap;
    }
    td {
      white-space: nowrap;
    }
    audio {
      width: 100%;
      max-width: 200px;
    }
    thead tr {
      background-color: #ddd;
    }
    th:nth-child(1), td:nth-child(1) { background-color: #ffcccc; }
    th:nth-child(2), td:nth-child(2) { background-color: #b2ebf2; }
    th:nth-child(3), td:nth-child(3) { background-color: #a5d6a7; }
    th:nth-child(4), td:nth-child(4) { background-color: #ffe082; }
    th:nth-child(5), td:nth-child(5) { background-color: #b39ddb; }
  </style>
</head>
<body>
  <h2>Chichester Psalms – קבצי אודיו</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 120px; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Part</th>
          <th>S</th>
          <th>A</th>
          <th>T</th>
          <th>B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="width: 120px; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Part 1 1st</td>
          <td><audio controls src="4-S 01 Movement I – Soprano 1.mp3"></audio></td>
          <td><audio controls src="4-A 01 Movement I – Alto 1.mp3"></audio></td>
          <td><audio controls src="01 Movement I-Tenor 1.mp3"></audio></td>
          <td><audio controls src="4-B 01 Movement I  - Bass 1.mp3"></audio></td>
        </tr>
        <tr>
          <td style="width: 120px; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Part 1 2nd</td>
          <td><audio controls src="4-S 02 Movement I – Soprano 2.mp3"></audio></td>
          <td><audio controls src="4-A 02 Movement I – Alto 2.mp3"></audio></td>
          <td><audio controls src="02 Movement I-Tenor 2.mp3"></audio></td>
          <td><audio controls src="4-B 02 Movement I - Bass 2 .mp3"></audio></td>
        </tr>
        <tr>
          <td style="width: 120px; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Part 2</td>
          <td><audio controls src="4-S 03 Movement II – Soprano.mp3"></audio></td>
          <td><audio controls src="4-A 03 Movement II – Alto.mp3"></audio></td>
          <td><audio controls src="03 Movement II.mp3"></audio></td>
          <td><audio controls src="4-B 03 Movement II .mp3"></audio></td>
        </tr>
        <tr>
          <td style="width: 120px; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Part 3</td>
          <td><audio controls src="4-S 04 Movement III – Soprano.mp3"></audio></td>
          <td><audio controls src="4-A 04Movement III – Alto.mp3"></audio></td>
          <td><audio controls src="04 Movement III.mp3"></audio></td>
          <td><audio controls src="4-B 04 Movement III.mp3"></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
