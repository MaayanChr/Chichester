audio {

  background-color: transparent;
  margin-top: 5px;
}
.audio-controls button {
  background-color: white;

  border-radius: 5px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.audio-controls button {
  background-color: transparent;
  color: black;
  border: none;
  box-shadow: none;
}

.audio-controls button {
  background-color: transparent !important;
  color: black !important;
  border: none;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.3);

</style><meta content="width=device-width, initial-scale=1.0" name="viewport"/></head><body><script>
let allAudios = [];

window.addEventListener("DOMContentLoaded", function () {
  allAudios = Array.from(document.querySelectorAll("audio"));

  allAudios.forEach(audio => {
    audio.addEventListener("play", () => {
      allAudios.forEach(other => {
        if (other !== audio) {
          other.pause();
        }
      });
    });
  });
});

function skip(btn, seconds) {
  const audio = btn.closest('td').querySelector('audio');
  audio.currentTime += seconds;
}
function restart(btn) {
  const audio = btn.closest('td').querySelector('audio');
  audio.currentTime = 0;
}
</script></body></html><div dir="ltr">
