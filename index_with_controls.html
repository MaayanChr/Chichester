<html><head><style>
audio {
  width: 100%;
  height: 45px;
}
audio::-webkit-media-controls-timeline {
  height: 10px;
}
.player {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.player .buttons {
  margin-top: 5px;
}
.player .buttons button {
  margin: 0 3px;
  padding: 2px 6px;
  font-size: 0.9em;
}
</style><script>
function skip(btn, seconds) {
  const audio = btn.closest('.player').querySelector('audio');
  audio.currentTime += seconds;
}
function restart(btn) {
  const audio = btn.closest('.player').querySelector('audio');
  audio.currentTime = 0;
}
